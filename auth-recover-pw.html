<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Akhtabot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">



    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body id="body" class="auth-page"
    style="background-image: url('assets/images/p-1.png'); background-size: cover; background-position: center center;">
    <!-- Log In page -->
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="index.html" class="logo logo-admin">
                                        <img src="assets/images/logo-dark.png" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Reset Password For Akhtabot
                                    </h4>
                                    <p class="text-muted  mb-0">Enter your Email and instructions will be sent to you!
                                    </p>
                                </div>
                            </div>
                            <div class="card-body pt-0">
                                <form class="my-4" action="index.html">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="username">Email</label>
                                        <input type="text" class="form-control" id="userEmail" name="Email"
                                            placeholder="Enter Email Address">
                                    </div><!--end form-group-->

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="button">Reset Password<i
                                                    class="fas fa-sign-in-alt ms-1"></i></button>
                                        </div><!--end col-->
                                    </div> <!--end form-group-->
                                </form><!--end form-->
                                <div class="text-center text-muted">
                                    <p class="mb-1">Remember It ? <a href="auth-register.html"
                                            class="text-primary ms-2">Sign in here</a></p>
                                </div>
                            </div><!--end card-body-->
                            <div class="card-body bg-light-alt text-center">
                                &copy;
                                <script>
                                    document.write(new Date().getFullYear())
                                </script> Akhtabot
                            </div>
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <!-- ========== Start Alert success ========== -->
    <div class="alert custom-alert custom-alert-success icon-custom-alert shadow-sm fade show bg-white position-absolute bottom-0 end-0"
        role="alert">
        <i class="mdi mdi-check-circle alert-icon text-success align-self-center font-30 me-3"></i>
        <div class="alert-text my-1">
            <!-- <h5 class="mb-1 fw-bold mt-0"></h5> -->
            <span>Your email has been received with a password recovery link.</span>
        </div>
        <div class="alert-close">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <!-- ========== End Alert success ========== -->
    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
